<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Test App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to GitHub Actions Test App</h1>
        <div class="card">
            <h2>Build Information</h2>
            <p>This application was built using GitHub Actions</p>
            <p>Package Manager: <span id="package-manager">Loading...</span></p>
            <p>Build Time: <span id="build-time">Loading...</span></p>
        </div>
        <button id="fetchApi">Test API</button>
        <div id="apiResponse" class="api-response"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
