name: NPM Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Clean install
      run: |
        echo "Cleaning previous installation..."
        rm -rf node_modules
        rm -f package-lock.json

    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm install --no-audit --no-fund --prefer-offline --no-progress
        echo "Generating package-lock.json..."
        npm install --package-lock-only --no-audit --no-fund --prefer-offline --no-progress

    - name: Run linter
      run: |
        echo "Running linter..."
        npm run lint:fix

    - name: Run tests
      run: |
        echo "Running tests..."
        npm test

    - name: Build
      run: |
        echo "Building project..."
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 5 